<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>redirect</title>
</head>

<body>
<script>
var urls = ['https://forms.gle/EHyvjQ9BbaRigENm8','https://forms.gle/DBb1dsBMf3fN7Skt8','https://forms.gle/CjN2KhzTTdJeCkav7','https://forms.gle/ijB9rr3NnEpaNF3n6','https://forms.gle/nMZnAdTgx2cXzEYD9','https://forms.gle/qJjM3ABiwAgxBF8G8'];
//下面的不要碰
var min = 0;
var max = urls.length - 1;
if(max==0){
 window.location.href='https://www.google.com.tw';
 }
else{
 var random = Math.floor(Math.random() * (max - min + 1)) + min;
 window.location.href=urls[random];
 }
</script>
</body>
</html>
